<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME</h3>
        <div id="home-score">
          <h1 id="home-score-text">0</h1>
        </div>
        <div class="home-score-increments">
          <button id="home-increment-1" onclick="homeScoreOne()">+1</button>
          <button id="home-increment-2" onclick="homeScoreTwo()">+2</button>
          <button id="home-increment-3" onclick="homeScoreThree()">+3</button>
        </div>
      </div>
      <div class="guest">
        <h3>GUEST</h3>
        <div id="guest-score">
          <h1 id="guest-score-text">0</h1>
        </div>
        <div class="guest-score-increments">
          <button id="guest-increment-1" onclick="guestScoreOne()">+1</button>
          <button id="guest-increment-2" onclick="guestScoreTwo()">+2</button>
          <button id="guest-increment-3" onclick="guestScoreThree()">+3</button>
        </div>
      </div>

      <div>
        <button id="new-game" onclick="newGame()">
        New Game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
